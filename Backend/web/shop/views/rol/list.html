
<md-button ng-href="#/seguridad/roles/nuevo" class="md-fab md-primary md-fab-bottom-right"  style="margin-left: 30%; position: fixed; z-index: 21;">
    <md-icon class="material-icons">add</md-icon>
</md-button>
<div style="background-color: transparent; color: black;">
    <div class="md-toolbar-tools">
        <h2>
            <span><md-icon class="material-icons">verified_user</md-icon> Roles</span>
        </h2>
        <span flex></span>
    </div>
</div>
<md-card>
    <md-card-content class="table-responsive">
        <table class="table table-bordered table-hover"   tr-ng-grid=""  page-items="15" items="roles" selection-mode="none">
            <thead>
                <tr >
                    <th field-name="nombre" display-name="Nombre"></th>
                    <th display-name="Acciones"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
            <md-button ng-href="#/seguridad/roles/editar/{{gridItem.id}}" class="md-fab md-mini md-mini-2" aria-label="Editar">
                <md-icon class="material-icons">edit_mode</md-icon>
            </md-button>
            <md-button ng-href="#/seguridad/roles/menus/{{gridItem.id}}" class="md-fab md-mini md-mini-2" aria-label="Editar">
                <md-icon class="material-icons">view_list</md-icon>
            </md-button>
            <md-button ng-click='eliminar(gridItem)' class="md-fab md-mini md-mini-2" aria-label="Eliminar">
                <md-icon class="material-icons">delete</md-icon>
            </md-button>
            </td>
            </tr>
            </tbody>
        </table>
    </md-card-content>
</md-card>
