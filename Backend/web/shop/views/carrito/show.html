<md-button ng-click="eliminarAll()" class="md-fab md-primary md-fab-bottom-right"  style="margin-left: 30%; position: fixed; z-index: 21;">
    <md-icon class="material-icons">delete</md-icon>
</md-button>
<div style="background-color: transparent; color: black;">
    <div class="md-toolbar-tools">
        <h2>
            <span><md-icon class="material-icons">shopping_cart</md-icon> Carrito de compra</span>
        </h2>
        <span flex></span>
        <md-button class="md-primary md-active md-nav-bar md-raised" ng-click="next($event)">Continuar</md-button>
    </div>
</div>
<md-card>
    <md-card-content class="table-responsive">
        <table class="table table-bordered table-hover"   tr-ng-grid=""  page-items="15" items="carrito" selection-mode="none">
            <thead>
                <tr >
                    <th field-name="productoId.codigo" display-name="Codigo"></th>
                    <th field-name="productoId.nombre" display-name="Nombre"></th>
                    <th field-name="precio" display-name="Precio"></th>
                    <th display-name="Acciones"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
            <md-button ng-click='eliminar(gridItem)' class="md-fab md-mini md-mini-2" aria-label="Eliminar">
                <md-icon ng-if="!gridItem.activo" class="material-icons">delete</md-icon>
            </md-button>
            </td>
            </tr>
            </tbody>
        </table>
    </md-card-content>
</md-card>
