<form class="form-horizontal" ng-submit="guardar()" name="form">
    <div style="background-color: transparent; color: black;">
        <div class="md-toolbar-tools">
            <h2>
                <span class="md-headline"><md-icon class="material-icons">edit_mode</md-icon> Roles del usuario</span>
            </h2>
            <span flex></span>
        </div>
    </div>
    <md-card>
        <md-card-content>
            <div class="col-md-12">
                <div ng-repeat="rol in listado" class="col-md-4">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline row" style="text-overflow: ellipsis;width: 100%;overflow: hidden;">
                                    <i class="material-icons">verified_user</i> {{rol.nombre}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <md-switch ng-model="rol.selected" aria-label="Switch 1"></md-switch>
                        </md-card-content>
                        <!--                        <md-card-actions layout="row" layout-align="end center">
                                                   
                                                </md-card-actions>-->
                    </md-card>
                </div>
                <div  layout-gt-sm="row" class="layout-gt-sm-row">
                    <style type="text/css">
                        .md-errors-spacer{
                            display: none;
                        }
                    </style>
                </div>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="cancel()" type="button" class="md-raised float-right"><md-icon class="material-icons">arrow_back</md-icon> Cancelar</md-button>
            <md-button ng-disabled="!form.$valid" type="submit" class="md-raised md-primary float-right"><md-icon class="fa material-icons" >save</md-icon> Guardar</md-button>
        </md-card-actions>
    </md-card>
</form>
